<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }       
    </style>
</head>
<body>
    <h1>HTMl Table</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>city</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>18</td>
            <td>Mumbai</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>john</td>
            <td>19</td>
            <td>Jaipur</td>
            <td>C++</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>18</td>
            <td>Hyderabad</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>vyas</td>
            <td>19</td>
            <td>Chennai</td>
            <td>SQL</td>
        </tr>
    </table>
</body>
</html>
